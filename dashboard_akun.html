<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/akun.css" />
    <title>Akun Saya | DokterMo</title>
    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="rectangel12">
      <img class="img" src="assets/image/Logo.svg" alt="" />
      <a href="dashboard1.html"><p class="dash">Dashbord</p></a>
      <p class="box"></p>
      <p class="box-2"></p>
      <a href="dashboard_konsultasi.html"><p class="konsul">Konsultasi</p></a>
      <a href="dashboard_jasa1.html"><p class="jasa">Jasa DokterMo</p></a>
      <a href="dashboard_akun.html"><p class="akun">Akun Saya</p></a>
      <a href="index.html"><p class="sign">Sign Out</p></a>
    </div>

    <div>
      <img class="profil" src="assets/image/icon-user.png" alt="" />
      <p class="hi">Hi, Andi Saputra</p>
    </div>

    <!-- data user -->
    <section>
      <div class="data-user">
        <div class="row mb-2">
          <div class="col-md-6">
            <div class="form-group">
              <label for="addressOne">Yout Name</label>
              <input
                type="text"
                class="form-control"
                id="addressOne"
                aria-describedby="emailHelp"
                name="addressOne"
                value="Andi Saputra"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="addressTwo">Your Email</label>
              <input
                type="text"
                class="form-control"
                id="addressTwo"
                aria-describedby="emailHelp"
                name="addressTwo"
                value="Andi@gmail.com"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="addressOne">Address 1</label>
              <input
                type="text"
                class="form-control"
                id="addressOne"
                aria-describedby="emailHelp"
                name="addressOne"
                value="Purwokerto"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="addressOne">Address 2</label>
              <input
                type="text"
                class="form-control"
                id="addressOne"
                aria-describedby="emailHelp"
                name="addressOne"
                value="Blok B2 No. 34"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="province">Province</label>
              <select name="province" id="province" class="form-control">
                <option value="West Java">West Java</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="city">City</label>
              <select name="city" id="city" class="form-control">
                <option value="Banyumas">Banyumas</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="postalCode">Postal Code</label>
              <input
                type="text"
                class="form-control"
                id="postalCode"
                name="postalCode"
                value="123999"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="country">Country</label>
              <input
                type="text"
                class="form-control"
                id="country"
                name="country"
                value="Indonesia"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="mobile">Mobile</label>
              <input
                type="text"
                class="form-control"
                id="mobile"
                name="mobile"
                value="08574583827283"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <a href="#" class="btn btn-primary">Save Now</a>
        </div>
      </div>
    </section>
  </body>
</html>
